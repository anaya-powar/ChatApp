<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp | Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background-color: #1e2a34;
        }

        /* Left Sidebar */
        .left-sidebar {
            width: 60px;
            background: #131c21;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px 0;
        }

        .left-sidebar .icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
            color: #b1b1b1;
            font-size: 20px;
            cursor: pointer;
            border-radius: 50%;
            transition: 0.3s;
            position: relative;
        }

        .left-sidebar .icon:hover {
            background: #2a3942;
            color: white;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: #202c33;
            color: white;
            padding: 15px;
            display: flex;
            flex-direction: column;
        }

        .sidebar h2 {
            font-size: 18px;
            margin-bottom: 15px;
        }

        .search-bar {
            background: #2a3942;
            padding: 8px;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }

        .search-bar input {
            flex: 1;
            background: none;
            border: none;
            color: white;
            outline: none;
            margin-left: 10px;
        }

        /* Chat List with Dividers */
        .chat-list {
            margin-top: 10px;
            max-height: 500px; /* Increased height */
            overflow-y: auto;
            padding-right: 5px;
        }

        .chat-list::-webkit-scrollbar {
            width: 6px;
        }

        .chat-list::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 10px;
        }

        .chat-list ul {
            list-style: none;
        }

                .chat-list ul li {
            padding: 15px 15px; /* Increased padding for more spacing */
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: color 0.3s;
            font-size: 16px;
            border-bottom: 1px solid #2a3942; /* Divider between chat names */
        }

        .chat-list ul li:last-child {
            border-bottom: none; /* No border for the last item */
        }


        .chat-list ul li i {
            font-size: 18px;
            color: #b1b1b1;
        }

        .chat-list ul li:hover {
            color: #1abc9c;
        }

        /* Chat Section */
        .chat-section {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: #008069;
            color: white;
            text-align: left;
            padding: 15px;
            font-size: 18px;
        }

        .chat-container {
            flex-grow: 1; /* Increased chat height */
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            background: #121b22;
        }

        .message {
            max-width: 70%;
            padding: 10px;
            margin: 8px;
            border-radius: 18px;
            word-wrap: break-word;
            font-size: 14px;
        }

        .user-message {
            background: #008069;
            color: white;
            align-self: flex-end;
            text-align: right;
            border-bottom-right-radius: 5px;
        }

        .bot-message {
            background: #3c4852;
            color: white;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }

        /* Input Section */
        .chat-input {
            display: flex;
            padding: 10px;
            background: #202c33;
            border-top: 1px solid #2a3942;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            background: #2a3942;
            color: white;
        }

        .chat-input button {
            margin-left: 10px;
            padding: 10px 15px;
            background: #008069;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .chat-input button:hover {
            background: #006d5b;
        }

        /* Chat container (background & layout) */
.chat-container {
    flex: 1;
    overflow-y: auto;
    padding: 15px;
    display: flex;
    flex-direction: column;
    background: #121b22;
}

/* General message styling */
.message {
    max-width: 70%;
    padding: 12px 15px;
    margin: 8px;
    border-radius: 18px;
    word-wrap: break-word;
    font-size: 14px;
    position: relative;
}

/* User's messages (right-aligned) */
.user-message {
    background: #008069;
    color: white;
    align-self: flex-end;
    text-align: right;
    border-bottom-right-radius: 5px;
}

/* Other person's messages (left-aligned) */
.bot-message {
    background: #3c4852;
    color: white;
    align-self: flex-start;
    text-align: left;
    border-bottom-left-radius: 5px;
}

/* Typing Indicator */
.typing {
    background: #3c4852;
    color: #ccc;
    font-style: italic;
    align-self: flex-start;
    padding: 8px 12px;
    border-radius: 18px;
    width: fit-content;
    font-size: 13px;
}

/* Message Animation (Smooth Fade-in) */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(5px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.message {
    animation: fadeIn 0.3s ease-in-out;
}

        /* Tooltip for icons */
        .icon::after {
            content: attr(data-tooltip);
            position: absolute;
            left: 55px;
            background: #f8f5f5;
            color: rgb(12, 12, 12);
            padding: 5px 10px;
            border-radius: 5px;
            white-space: nowrap;
            font-size: 16px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }

        .icon:hover::after {
            opacity: 1;
            visibility: visible;
        }

    </style>
</head>
<body>

    <!-- Left Sidebar -->
    <div class="left-sidebar">
        <div class="icon" data-tooltip="Home"><i class="fa-solid fa-house"></i></div>
        <div class="icon" data-tooltip="Notifications"><i class="fas fa-bell"></i></div>
        <div class="icon" data-tooltip="All Chats"><i class="fas fa-comments"></i></div>
        <div class="icon" data-tooltip="Groups"><i class="fas fa-users"></i></div>
        <div class="icon" data-tooltip="Profile"><i class="fa-solid fa-user"></i></div>
        <div class="icon" data-tooltip="Settings"><i class="fa-solid fa-gear"></i></div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Chats</h2>
        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search...">
        </div>
        
        <div class="chat-list">
            <ul>
                <li onclick="openChat('User1')"><i class="fas fa-user"></i> User 1</li>
                <li onclick="openChat('User2')"><i class="fas fa-user"></i> User 2</li>
                <li onclick="openChat('User3')"><i class="fas fa-user"></i> User 3</li>
                <li onclick="openChat('User4')"><i class="fas fa-user"></i> User 4</li>
                <li onclick="openChat('User5')"><i class="fas fa-user"></i> User 5</li>
            </ul>
        </div>
    </div>

    <!-- Chat Section -->
    <div class="chat-section">
        <div class="chat-header" id="chat-header">Live Chat</div>
        <div class="chat-container" id="chat-container"></div>
        <div class="chat-input">
            <input type="text" id="chat-input" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function openChat(userName) {
            document.getElementById("chat-header").innerText = userName;
            document.getElementById("chat-container").innerHTML = `<div class="message bot-message">You are now chatting with ${userName}.</div>`;
        }
    
        function sendMessage() {
            let input = document.getElementById("chat-input");
            let chatContainer = document.getElementById("chat-container");
    
            if (!input.value.trim()) return;
    
            // Append the user's message
            chatContainer.innerHTML += `<div class="message user-message">${input.value}</div>`;
            
            // Save user's message for response
            let userMessage = input.value;
            
            // Clear the input field
            input.value = "";
    
            // Simulate typing effect (Delay bot response)
            setTimeout(() => {
                chatContainer.innerHTML += `<div class="message bot-message">${generateResponse(userMessage)}</div>`;
                
                // Auto-scroll to the latest message
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }, 1000); // 1-second delay to mimic typing
        }
    
        // Generate simple bot responses (For realism)
        function generateResponse(userMessage) {
            let responses = [
                "That's interesting!",
                "Tell me more.",
                "Wow, really?",
                "I see!",
                "very funny, good one!",
                "Hmm, let me think..."
            ];
            
            // Pick a random response
            return responses[Math.floor(Math.random() * responses.length)];
        }

        // ðŸ”Ž Search Functionality for Chat List
        document.querySelector(".search-bar input").addEventListener("input", function () {
        let searchValue = this.value.toLowerCase();
        let chatUsers = document.querySelectorAll(".chat-list ul li");
        let userFound = false;

        chatUsers.forEach(user => {
            let userName = user.textContent.toLowerCase();
            if (userName.includes(searchValue)) {
                user.style.display = "flex";
                userFound = true;
            } else {
                user.style.display = "none";
            }
        });

        // Handle "No results found" message
        let noResultsMsg = document.getElementById("no-results");
        if (!userFound) {
            if (!noResultsMsg) {
                let newMsg = document.createElement("li");
                newMsg.id = "no-results";
                newMsg.style.color = "#b1b1b1";
                newMsg.style.padding = "10px";
                newMsg.textContent = "No results found";
                document.querySelector(".chat-list ul").appendChild(newMsg);
            }
        } else {
            if (noResultsMsg) {
                noResultsMsg.remove();
            }
        }
    });
    </script>
    
</body>
</html>
