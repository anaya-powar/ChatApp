<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | ChatApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background: #008069;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #006d5b;
        }
        p {
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Register</h2>
    <form onsubmit="return validateForm()">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" required>

        <label for="lname">Last Name:</label>
        <input type="text" id="lname" required>

        <label for="username">Username:</label>
        <input type="text" id="username" required>

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" pattern="\d{10}" title="Enter a valid 10-digit phone number" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required>

        <label for="password">Password:</label>
        <input type="password" id="password" required>

        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" required>

        <button type="submit">Register</button>
    </form>

    <p>Already have an account? <a href="login.html">Login</a></p>
</div>

<script>
    function validateForm() {
        let phone = document.getElementById("phone").value;
        let password = document.getElementById("password").value;
        let confirmPassword = document.getElementById("confirm-password").value;

        // Validate phone number (10 digits)
        if (!/^\d{10}$/.test(phone)) {
            alert("Please enter a valid 10-digit phone number.");
            return false;
        }

        // Validate password match
        if (password !== confirmPassword) {
            alert("Passwords do not match.");
            return false;
        }

         function validateRegister() {
        let firstName = document.getElementById("firstName").value.trim();
        let lastName = document.getElementById("lastName").value.trim();
        let username = document.getElementById("username").value.trim();
        let phone = document.getElementById("phone").value.trim();
        let email = document.getElementById("email").value.trim();
        let dob = document.getElementById("dob").value.trim();
        let password = document.getElementById("password").value.trim();
        let confirmPassword = document.getElementById("confirmPassword").value.trim();

    // Check if any field is empty
    if (!firstName || !lastName || !username || !phone || !email || !dob || !password || !confirmPassword) {
        alert("Please fill in all fields.");
        return false;
    }

    return true; // Form will submit if all fields are filled
}


        alert("Registration Successful!");
        return true;
    }
</script>

</body>
</html>
